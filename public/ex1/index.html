<body>
    <div id="std_io">
        <div id="out">
            <pre id="stdout"></pre>
        </div>
        <div id="in">
            <span class="fa fa-terminal"></span>
            <input id="stdin"
                type="text"
                autofocus="true"
                onkeypress="return handle_key_press(event)">
        </div>
    </div>
<script src="/socket.io/socket.io.js"></script>
<script src="/common/adapter.js"></script>
<script src="terminal.js"></script>

<script>

var sendMessage = function (message) {}
var handle_key_press = function (e)Â {
    console.log(e.keyCode)
    switch (e.keyCode) {
    case 13: // ENTER
        var input = stdin.read(); stdin.clear();
        sendMessage(input);
        return;
    case 12: // CTRL+L
        stdout.clear();
        return;
    }
}
var renderMessageReceived = function (e) {
    var element = document.createElement("span");
    container.appendChild(element);
    matrixRender("> " + e.data, element);
    stdout.println("");
}
var renderMessageSent = function (message) {
    stdout.println(message);
}
var client = new ChatClient();
client.onpeerconnection = function (e) {
    //stdout.clear();
    stdout.info("Connected")
    sendMessage = function (message) {
        console.log(message);
        e.dataChannel.send(message);
        renderMessageSent(message);
    };
    e.dataChannel.onmessage = function (e) {
        renderMessageReceived(e);
    }
};
</script>
