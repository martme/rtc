<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Caller</title>
    <link rel="stylesheet" href="/common/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
</head>
<body class="container">
    <div class="col-xs-12 vh-100">
        <ul id="messages" class="list-unstyled messages">
        </ul>
        <div class="pull-down">
            <div class="input-group">                
                <span class="input-group-btn">
                    <button id="connect-btn" class="btn btn-default" type="button">Connect</button>
                </span>
                <input id="message-input" type="text" class="form-control" placeholder="Write a message">
                <span class="input-group-btn">
                    <button id="send-btn" class="btn btn-default" type="button">Go!</button>
                </span>
            </div>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/common/adapter.js"></script>
    <script src="/common/config.js"></script>
    <script src="/ex1/caller.js"></script>
    <script src="app.js"></script>
    <script>
        var socket = io.connect('http://localhost:3000');
        socket.on("connect", function () {
        });

        var app = new App(socket);
        var client = new Caller(Config, app.jsepHelpers, onconnected);
        client.onmessage = app.receivemessage;

        socket.on("icecandidate", function (e) {
            client.addIceCandidate(JSON.parse(e));
        });
        socket.on("offer", function (e) {
            client.onoffer(JSON.parse(e));
        });
        socket.on("answer", function (e) {
            client.onanswer(JSON.parse(e));
        });

        document.addEventListener("sendmessage", function (e) {
            client.sendMessage(e.detail.message);
        });
        document.getElementById("connect-btn").onclick = function () {
            client.connect();

            this.classList.remove("btn-default");
            this.innerHTML = "<span class='fa fa-spinner fa-spin'></span>"; 
        };
        function onconnected(e) {
            var btn = document.getElementById("connect-btn");
            btn.classList.add("btn-success");
            btn.innerHTML = "Connected";
        };
    </script>
</body>
</html>
